<!DOCTYPE html>
<html>
<head>
<title>kfold</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="header">
        <div class="inner">
        <h1>kfold</h1>
        </div>
    </div>
    <div id="content">
        <div class="inner">
        <div id="article">
        <div id="title">
        <h1>{{ doc.title }}</h1>
        <p><small>{{ doc.desc }}</small></p>
        <p><small>published {{ doc.date }}</small></p>
        </div>
        {{ doc.html }}
        </div>
        </div>
    </div>
    <div id="footer">
        <div class="inner">
        <p><a href="/">home</a>&nbsp;|&nbsp;generated at {{ doc.time }}.</p>
        </div>
    </div>
</body>
</html>
